<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="{{ url_for('login.register') }}" method="POST"> <!-- Formulário para Cadastro -->
        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" name="username">

        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <br><br>

        <label for="password">Senha:</label>
        <input type="password" name="password" id="password">

        <br><br>

        <label for="check_password">Confirmar Senha:</label>
        <input type="password" name="check_password" id="check_password">

        <br><br>

        <button type="submit" name="action" value="register">Enviar</button>
        <button type="submit" name="action" value="back">Voltar</button>
    </form>
    
</body>
</html>
