<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu com Login</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #3b82f6, #1e40af);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container do menu */
    nav {
      background: #ffffff;
      width: 90%;
      max-width: 900px;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Logo / título */
    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: #1e40af;
    }

    /* Itens do menu */
    ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    ul li a {
      text-decoration: none;
      color: #1e3a8a;
      font-weight: 500;
      transition: 0.3s;
    }

    ul li a:hover {
      color: #3b82f6;
    }

    /* Botão de login */
    .login-btn {
      background: #3b82f6;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #2563eb;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
      }

      ul {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">MeuSite</div>
    <ul>
      <li><a href="#">Início</a></li>
      <li><a href="#">Serviços</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
    <a href="{{ url_for('login.login') }}" class="login-btn">Login</a>
  </nav>
</body>
</html>
