<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('InsertQuestions.static', filename='css/InsertQuestions.css') }}">
    <title>AdminHub</title>
</head>

<body>


    <section id="sidebar">
        <div class="brand">
            <img src="{{ url_for('perfil.static', filename='css/logo_axioma.webp') }}" alt="logo" class="brand-logo">
            <span class="text">Axioma</span>
        </div>
        <ul class="side-menu top">
            <li class="active">
                <a href="#">
                    <i class='bx bxs-message-add'></i>
                    <span class="text">Novo Chat</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('trilha.telatrilha') }}">
                    <i class='bx bxs-home'></i>
                    <span class="text">Home</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('perfil.perfil_page') }}">
                    <i class='bx bxs-group'></i>
                    <span class="text">Perfil</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-image'></i>
                    <span class="text">Galeria</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('forum.forum_page') }}">
                    <i class='bx bxs-chat'></i>
                    <span class="text">Fórum</span>
                </a>
            </li>
        </ul>

        <div class="sidebar-divider"></div>
        
    <div class="question-read">
        {%for task in tasks %}
            <li class="task">
                <span class="task-title-text">{{ task.title }}</span> <div class="task-actions">
                    <form action="{{ url_for('InsertQuestions.update_question', question_id=task.id) }}" method="GET" style="display: inline;">
                        <button type="submit" class="action-btn update-btn" title="Atualizar">
                            <i class='bx bx-edit'></i>
                        </button>
                    </form>
                    <form action="/delete/{{ task.id }}" method="POST" style="display: inline;">
                        <button type="submit" class="action-btn delete-btn" title="Deletar">
                            <i class='bx bx-trash'></i>
                        </button>
                    </form>
                </div>
            </li>
        {% endfor %}
    </div>

        <ul class="side-menu bottom-menu">
            <li>
                <form method="POST" action="{{ url_for('InsertQuestions.logout') }}" style="width: 100%;">
                    <button type="submit" name="action" value="logout" class="logout-btn">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span class="text">Logout</span>
                    </button>
                </form>
            </li>
        </ul>
    </section>
    <section id="content">
        <nav>
            <i class='bx bx-menu'></i>
            <div class="sidebar-bottom">
                <div class="profile">
                    <div class="profile-icon">
                        <a href="{{ url_for('perfil.perfil_page') }}">
                            {{ first_letter }}
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Axioma</h1>
                </div>
            </div>
        </main>
        <div class="insert-question">
            {% if task_to_update %}
                <form action="{{ url_for('InsertQuestions.update_question', question_id=task_to_update.id) }}" method="POST" class="question-form update-form">
                    <input type="text" name="title" placeholder="Inclua o título da pergunta" required value="{{ task_to_update.title }}"/> 
                    <input type="text" name="question" placeholder="Inclua as opções de respostas" required value="{{ task_to_update.question }}"/>
                    <button type="submit">Salvar Alterações</button>
                </form>
            {% else %}
                <form action="/create" method="POST" class="question-form create-form" id="initial-create-form">
                    <input type="text" name="title[]" placeholder="Inclua o título da pergunta" class="input-group" required/> 
                    <input type="text" name="question[]" placeholder="Inclua as opções de respostas" class="input-group" required/>
                    
                    <div id="dynamic-inputs-container">
                        </div>

                    <button type="submit">Adicionar</button>
                </form>

                <a href="javascript:void(0);" id="add-question-btn">
                    <span class="icon"><i class="fa-solid fa-plus"></i></span>
                    <span class="text">Acrescentar Questão</span>
                </a>
            {% endif %}
        </div>
    </section>

    <script src="{{ url_for('InsertQuestions.static', filename='js/script.js') }}"></script>
</body>

</html>
